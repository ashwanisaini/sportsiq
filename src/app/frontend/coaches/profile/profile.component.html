<div class="formWrap cf">
	<h4><strong>Edit Profile</strong></h4>
	<form (ngSubmit)="fileUploadProfilePic()" #form="ngForm" autocomplete="nope">
		<div class="frm-col">
		
		<div class="formSection editForm">
			<div class="upload-img cf">						
				<figure>
					<img [src]="coach_logo" *ngIf="coach_logo!='' && coach_logo!=null" width="100">
				</figure>
				<div ng2FileDrop  [uploader]="profile_pic_uploader" (click)="refreshFileList()"></div>
				<div class="fileUploadbtn">
          			<label>
          				<button type="button" class="btn">Add Photo</button>
          				<input type="file"  (change)="readProfilePicUrl($event)" ng2FileSelect [uploader]="profile_pic_uploader"  [(ngModel)]="coach_logo" accept="image/*"  name="coach_logo" class="fl-btn"/>
          			</label>
          		</div>  					
			</div>
			<div class="cf">
				<div class="col-2">
					<div class="field-col">
						<label>First Name</label>
						<input type="text" [(ngModel)]="first_name" name="first_name"   required="" required="" placeholder="Enter First Name" class="frm-control"/>
					</div>
				</div>
				<div class="col-2">
					<div class="field-col">
						<label>Last Name</label>
						<input type="text" [(ngModel)]="last_name" name="last_name"   required="" required="" placeholder="Enter Last Name" class="frm-control"/>
					</div>
				</div>
				
			</div>
			<div class="cf">
				<div class="col-2 cf">
					<div class="field-col">
						<label>Gender</label>
						 <div class="radio">
							<label>
								<input name="o1" value="2"  type="radio"  [checked]="gender==2" checked="" (click)="selectGender(2)">
								
								<span class="cr"><i class="cr-icon round-active"></i></span>
								Male
							</label>
		                </div>
		                <div class="radio">
							<label>
								<input name="o1" value="1" type="radio"  [checked]="gender==1" checked="" (click)="selectGender(1)">
								
								<span class="cr"><i class="cr-icon round-active"></i></span>
								Female
							</label>
		                </div>
					</div>
				</div>
				<div class="col-2">
					<div class="field-col">
						<label>Game Compitition</label>
						<div class="pointer">
							<span></span>
							<select class="frm-control" name="level" [(ngModel)]="level" [disabled]="1"  required="" >
								<option *ngFor="let level of levels" value={{level.id}}>
					              {{level.name}}
					            </option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<hr class="line">
			<div class="cf">
				
				<div class="col-2">
					<div class="field-col">
						<label>Club</label>
						<input type="text" class="frm-control" placeholder="Club Name" [disabled]="1" [(ngModel)]="club" name="club" required="" >
					</div>
				</div>
			</div>

			
			
			<div class="cf">
				<div class="col-2">
					<div class="field-col">
						<label>Address</label>
						<input type="text" class="frm-control" placeholder="Address"  name="address" required [(ngModel)]="address" >
					</div>
				</div>
				<div class="col-2">
					<div class="field-col">
						<label>Address 2</label>
						<input type="text" class="frm-control" placeholder="Address (Optional)" name="address2"  [(ngModel)]="address2" >
					</div>
				</div>
			</div>

			<div class="cf">
				<div class="col-2">
					<div class="field-col">
						<label>State</label>
						<!--<div class="pointer">
							<span></span>
							<select class="frm-control"  name="state"  [(ngModel)]="state" required="" >
								<option *ngFor="let state of states" value= {{state}}>
					              {{state}}
					            </option>
							</select>
						</div>-->
						<input type="text" class="frm-control" placeholder="State" name="state"  [(ngModel)]="state" >
					</div>
				</div>
				<div class="col-2">
					<div class="field-col">
						<label>City</label>
						<!--<div class="pointer">
							<span></span>
							<select class="frm-control" name="city"  [(ngModel)]="city"  required="" >
								<option *ngFor="let city of cities" value= {{city}}>
					              {{city}}
					            </option>
							</select>
						</div>-->
						<input type="text" class="frm-control" placeholder="City" name="city"  [(ngModel)]="city" >
					</div>
				</div>
			</div>

			<div class="cf">
				<div class="col-2">
					<div class="field-col">
						<label>Zip Code</label>
						<input type="text" class="frm-control" maxlength="6"  name="zipcode" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" max-length="6" required=""  [(ngModel)]="zipcode">
					</div>
				</div>
				<div class="col-2">
					<div class="field-col">
						<label>Phone Number</label>
						<input type="text" class="frm-control" [(ngModel)]="phone_number" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');"  max-length="12"  required=""  name="phone_number" >
					</div>
				</div>
			</div>
			
			
		</div>

		</div>

		<div class="block-col">
			<button type="submit"  [disabled]="!form.valid || submitClicked" class="blueFull-btn">SUBMIT</button>	
		</div>
	</form>
</div>
