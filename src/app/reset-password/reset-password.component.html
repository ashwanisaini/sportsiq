
<!-- Coach Register -->
	<div class="register-col reg-coach">
		<div class="container-1110">
			
			<div class="hgroup">
				<h3>Reset Password</h3>
			</div>			
			<div class="formWrap cf" style="margin-bottom:200px;">
				<form (ngSubmit)="resetPassword()" #form="ngForm" autocomplete="nope">
					<div class="frm-col">
					
						<div class="formSection">
							<div class="cf">
								<div class="col-2">
									<div class="field-col">
										<label>Enter new password</label>
										<input class="frm-control"  name="password" [(ngModel)]="password" id="input-email"  placeholder="New Password" required type="password">
									</div>
								</div>
								<div class="col-2">
									<div class="field-col">
										<label>Confirm Password</label>
										<input name="confirm_password" type="password" [(ngModel)]="confirm_password" id="input-password" class="frm-control" required=""  placeholder="Confirm Password" type="password">
									</div>
								</div>							
							</div>
						</div>
					</div>
					<div class="block-col">
						<button type="submit"  [disabled]="!form.valid || submitClicked" class="blueFull-btn">Reset Password</button>	
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Coach Register -->
